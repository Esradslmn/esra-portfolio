<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Mario's Cap (Red) -->
  <rect x="4" y="2" width="8" height="2" fill="#F83800"/>
  <rect x="3" y="4" width="10" height="2" fill="#F83800"/>
  
  <!-- Cap Shadow -->
  <rect x="5" y="3" width="6" height="1" fill="#A81000"/>
  
  <!-- Face (Peach/Tan) -->
  <rect x="4" y="6" width="8" height="4" fill="#FFC0A4"/>
  
  <!-- Eyes -->
  <rect x="5" y="7" width="2" height="2" fill="#000000"/>
  <rect x="9" y="7" width="2" height="2" fill="#000000"/>
  <rect x="6" y="7" width="1" height="1" fill="#FFFFFF"/>
  <rect x="10" y="7" width="1" height="1" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <rect x="7" y="8" width="2" height="2" fill="#D89070"/>
  
  <!-- Mustache (Brown) -->
  <rect x="4" y="9" width="3" height="2" fill="#7C2C00"/>
  <rect x="9" y="9" width="3" height="2" fill="#7C2C00"/>
  
  <!-- Hair (Brown) -->
  <rect x="3" y="5" width="2" height="2" fill="#7C2C00"/>
  <rect x="11" y="5" width="2" height="2" fill="#7C2C00"/>
  
  <!-- Shirt (Blue) -->
  <rect x="4" y="10" width="8" height="2" fill="#0077B5"/>
  
  <!-- Overalls (Red) -->
  <rect x="5" y="11" width="6" height="3" fill="#F83800"/>
  
  <!-- Buttons (Yellow) -->
  <rect x="6" y="12" width="1" height="1" fill="#FBD000"/>
  <rect x="9" y="12" width="1" height="1" fill="#FBD000"/>
</svg>